# https://github.com/daviebadger/colorscheme

colors:
  bright:
    black:   "#868e96"  # GRAY 6
    blue:    "#4dabf7"  # BLUE 4
    cyan:    "#66d9e8"  # CYAN 3
    green:   "#94d82d"  # LIME 5
    magenta: "#e599f7"  # GRAPE 3
    red:     "#f783ac"  # PINK 4
    white:   "#f8f9fa"  # GRAY 0
    yellow:  "#fcc419"  # YELLOW 5
  footer_bar:
    background: "#f8f9fa"  # GRAY 1
    foreground: "#212529"  # GRAY 9
  hints:
    end:
      background: "#f8f9fa"  # GRAY 0
      foreground: "#212529"  # GRAY 9
    start:
      background: "#f8f9fa"  # GRAY 1
      foreground: "#212529"  # GRAY 9
  normal:
    black:   "#212529"  # GRAY 9
    blue:    "#5c7cfa"  # INDIGO 5
    cyan:    "#38d9a9"  # TEAL 4
    green:   "#51cf66"  # GREEN 5
    magenta: "#9775fa"  # VIOLET 4
    red:     "#ff6b6b"  # RED 5
    white:   "#dee2e6"  # GRAY 3
    yellow:  "#ff922b"  # ORANGE 5
  primary:
    background: "#212529"  # GRAY 9
    foreground: "#f8f9fa"  # GRAY 1
  search:
    focused_match:
      background: "#ff922b"  # YELLOW 5
      foreground: "#212529"  # GRAY 9
    matches:
      background: "#f8f9fa"  # GRAY 1
      foreground: "#212529"  # GRAY 9
