hints:
  # Czech QWERTZ keyboard layout
  # home row + top row + bottom row (left hand + right hand)
  alphabet: "fjdkslaůghrueiwoqptzvmc,x.y-bn"
  enabled:
    # Email address
    -
      action: "Copy"
      binding:
        key: "E"
        mods: "Control|Shift"
      post_processing: true
      regex: "[^@\s]+@[^@\s]+"
    # IP address
    -
      action: "Copy"
      binding:
        key: "I"
        mods: "Control|Shift"
      regex: "(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])(\.(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9][0-9]|[0-9])){3}"
    # SHA
    -
      action: "Copy"
      binding:
        key: "S"
        mods: "Control|Shift"
      regex: "[0-9a-f]{7,128}"
    # URL
    -
      action: "Copy"
      binding:
        key: "U"
        mods: "Control|Shift"
      post_processing: true
      regex: "https?://[^\\s]+"
