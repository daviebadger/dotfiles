window:
  dimensions:
    columns: 85  # Vim: up to 4-digit line numbers, 1 spacer, 80 characters
    lines: 34  # Vim: 1 tab line, 30 lines, 1 status line, 1 command line; Tmux: 1 status line

font:
  normal:
    family: UbuntuMono Nerd Font

  size: 12.0

colors:
  # https://github.com/challenger-deep-theme/alacritty/blob/master/challenger-deep.yml

  primary:
    background: '0x1b182c'
    foreground: '0xcbe3e7'

  normal:
    black:   '0x100e23'
    red:     '0xff8080'
    green:   '0x95ffa4'
    yellow:  '0xffe9aa'
    blue:    '0x91ddff'
    magenta: '0xc991e1'
    cyan:    '0xaaffe4'
    white:   '0xcbe3e7'

  bright:
    black:   '0x565575'
    red:     '0xff5458'
    green:   '0x62d196'
    yellow:  '0xffb378'
    blue:    '0x65b2ff'
    magenta: '0x906cff'
    cyan:    '0x63f2f1'
    white:   '0xa6b3cc'

shell:
  program: /usr/bin/fish
  args:
    - --login

key_bindings:
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control|Shift, action: ResetFontSize    }
  - { key: F11,                           action: ToggleFullscreen }
